<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="ps-conteiner">

        <div class="ps-header">
            <div class="ps">
                <span id="ps">98765yssfe*</span>
                <button id="copy">Copiar</button>
            </div>

        </div>


        <div class="ps-body">

            <div class="form-control">
                <label for="lengthId">Password Length</label>
                <input type="number" id="lengthId" value="15" min="2" max="30">
            </div>

            <div class="form-control">
                <label for="upper">Uppercase</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="form-control">
                <label for="lower">Lowercase</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="form-control">
                <label for="number">Number</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="symbol">Symbol</label>
                <input type="checkbox" id="symbol">
            </div>
            <buttom class="generate" id="generate">Gerar Senha</buttom>
        </div>

    </div>
</body>
</html>
